  <!-- Navbar -->

  <!-- Contato -->
  <section class="container py-5">
    <h1 class="text-center">Entre em Contato</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
      </div>
      <div class="col-12">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea id="mensagem" class="form-control" rows="4" placeholder="Sua mensagem"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>
